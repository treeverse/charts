name: Lint and Release Charts

on:
  push:
    branches: [master]
  pull_request:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Trigger chart release (this will create a new chart version if changes are detected)'
        required: false
        type: boolean
        default: true
jobs:
  check-changelog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Check if Chart.yaml was modified
        id: check-chart
        run: |
          git fetch origin ${{ github.base_ref || 'master' }}

          # Check if Chart.yaml was modified in this PR
          if git diff --name-only origin/${{ github.base_ref || 'master' }}...HEAD | grep -q "charts/lakefs/Chart.yaml"; then
            echo "chart_modified=true" >> $GITHUB_OUTPUT
            echo "Chart.yaml was modified"
          else
            echo "chart_modified=false" >> $GITHUB_OUTPUT
            echo "Chart.yaml was not modified - skipping CHANGELOG check"
          fi

      - name: Check CHANGELOG updated
        if: steps.check-chart.outputs.chart_modified == 'true'
        run: |
          # Check if CHANGELOG.md was modified in this PR
          git diff --name-only origin/${{ github.base_ref || 'master' }}...HEAD | grep -q "CHANGELOG.md"

          if [ $? -eq 0 ]; then
            echo "✅ CHANGELOG.md has been updated"
            exit 0
          else
            echo "❌ ERROR: Chart.yaml was modified but CHANGELOG.md was not updated"
            echo "Please update CHANGELOG.md to document your changes"
            exit 1
          fi

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: gitLeaks
        uses: zricethezav/gitleaks-action@v1.3.0
      - name: Install chart-testing (lint)
        uses: helm/chart-testing-action@v2
        with:
          version: v3.8.0
      - name: Run chart-testing (list-changed)
        id: list-changed
        run: |
          changed=$(ct list-changed)
          if [[ -n "$changed" ]]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      - name: Run chart-testing (lint)
        run: ct lint
      - name: Create kind cluster
        uses: helm/kind-action@v1
        # Only build a kind cluster if there are chart changes to test.
        if: ${{ steps.list-changed.outputs.changed == 'true' }}
      - name: Run chart-testing (install)
        if: ${{ steps.list-changed.outputs.changed == 'true' }}
        run: ct install
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write # needed to write releases
      pull-requests: read # needed for changelog
    needs: [lint, check-changelog]
    if: >
      (github.event_name == 'push' && github.ref == 'refs/heads/master') ||
      (github.event_name == 'workflow_dispatch' && inputs.confirm == true)
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"
      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.5.0
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"